<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %} {% endblock %}Abinav Bukkaraya</title>
</head>
<body>
    <section class="hero is-info is-medium">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                    <a class="navbar-item is-size-4" href="{% url 'home' %}">
                        Abinav Bukkaraya
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item {% if active == 'home' %} is-active{% endif %}" href="{% url 'home' %}">
                        Home
                        </a>
                    </div>
                    </div>
                </div>
                </nav>
            </div>
    </section>
    {% block body %}
    {% endblock %}
    <footer class="footer">
        <div class="container is-info">
          <div class="content has-text-centered">
            <p class="is-size-6 copy">
                This site was written by Abinav Bukkaraya with Django. Copyright 2018
            </p>
            <div class="container has-text-centered social-icons">
                <a class="icon" href="https://www.linkedin.com/in/abinav-bukkaraya/">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
                <a class="icon" href="https://github.com/Bukkaraya">
                    <i class="fa fa-github-square" aria-hidden="true"></i>
                </a>
            </div>
            <p class="container">
            <a href="https://bulma.io">
                <img src="{% static 'images/made-with-bulma--dark.png' %}" alt="Made with Bulma" width="90">
            </a>
            </p>
          </div>
          
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
 

</body>
</html>
